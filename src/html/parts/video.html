<section class="section video" data-animate data-animate-opacity>
    <div class="section__container _container">
        <div class="section__body">
            <div class="video-container">
                <button class="play">
                    <svg viewBox="0 0 142 142">
                        <use xlink:href="@img/svg/icons.svg#video"></use>
                    </svg>
                </button>

                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231020170918/Thumbnail-(1).jpg"
                    id="video-thumbnail">
                <video id="video">

                    <!-- Video source -->
                    <source
                        src="https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4"
                        type="video/mp4">
                </video>

                <!-- Controlers continer -->
                <div class="controls">

                    <!-- Left controller div -->
                    <div class="left">
                        <button id="skipminus-10">
                            <i class="fa-solid fa-backward"></i>
                        </button>
                        <button id="play-pause">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <button id="skip-10">
                            <i class="fa-solid fa-forward"></i>
                        </button>
                    </div>

                    <!-- div for progress bar -->
                    <div class="video-timer">
                        <span id="current-time">00:00</span>
                        <span id="separator">/</span>
                        <span id="max-duration">00:00</span>
                    </div>
                    <div class="playback-line">
                        <div class="progress-bar"></div>

                    </div>

                    <!-- Right controller div -->
                    <div class="right">
                        <div class="volume-container">
                            <div id="mute">
                                <i class="fas fa-volume-up"></i>
                            </div>
                            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
